{{- if .Values.krok_server.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: {{ .Values.namespace }}
  name: {{ .Values.krok_server.name }}-pvc
spec:
  accessModes:
    - {{ .Values.krok_server.persistence.accessMode }}
  resources:
    requests:
      storage: {{ .Values.krok_server.persistence.storage }}
  storageClassName: {{ .Values.krok_server.persistence.storageClassName }}
{{- end }}