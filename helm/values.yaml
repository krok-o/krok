# Default values for Krok server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
namespace: krok

secret:
  name: krok-secret

krok_server:
  name: krok-app
  image:
    pullPolicy: IfNotPresent
    image: krokhook/krok:v0.0.3
    name: krok-server
    containerPort: 9998
    args:
    - --file-vault-location=/tmp/krok/vault
    - --plugin-location=/tmp/krok/plugins
  persistence:
    enabled: false
    storageClassName: "do-block-storage"
    storage: 10Gi
    accessMode: ReadWriteOnce
  service:
    port: 80
    targetPort: 9998
    name: krok-service

krok_db:
  name: krok-db
  image:
    pullPolicy: IfNotPresent
    image: postgres:11
    name: krok-db
  persistence:
    enabled: false
    storageClassName: "do-block-storage"
    storage: 10Gi
    accessMode: ReadWriteOnce
  service:
    port: 5432
    name: krok-db-service

ingress:
  name: krok-ingress
  enabled: false
  host: krok.app
  secret: krok-tls

resources:
  limits:
    cpu: "500m"
    memory: "1024Mi"
  requests:
    cpu: "300m"
    memory: "1024Mi"